<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Planify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(to right, #f8fafc, #e0f2fe);
      color: #1e293b;
    }

    .navbar {
      background: #1d4ed8;
      color: white;
      padding: 16px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .navbar h2 {
      margin: 0;
    }

    .nav-links a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .contact-container {
      max-width: 1100px;
      margin: 40px auto;
      display: flex;
      gap: 30px;
      padding: 0 20px;
      flex-wrap: wrap;
    }

    .contact-info, .contact-form {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      flex: 1 1 400px;
    }

    .contact-info h3,
    .contact-form h3 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #0f172a;
    }

    .contact-info p {
      margin: 10px 0;
      color: #475569;
    }

    .info-item {
      margin-bottom: 20px;
    }

    .info-item i {
      margin-right: 10px;
      color: #2563eb;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px 0;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      font-size: 15px;
    }

    form textarea {
      resize: vertical;
      min-height: 120px;
    }

    form button {
      background: #2563eb;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background: #1d4ed8;
    }

    .footer {
      text-align: center;
      background: #1e40af;
      color: white;
      padding: 20px;
      margin-top: 60px;
    }

    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <div class="navbar">
    <h2>MedRush</h2>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="#">Plans</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <!-- Contact Section -->
  <div class="contact-container">
    <!-- Contact Info -->
    <div class="contact-info">
      <h3>Contact Information</h3>
      <div class="info-item">
        <i>✉️ medrushweb@gmail.com</i><span></span>
      </div>
      <p>We're here to help! Send us a message and we'll respond as soon as possible.</p>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
      <h3>Send Us a Message</h3>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2025 Planify. All rights reserved.
  </div>

  <!-- JavaScript -->
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      alert("Thanks, " + name + "! Your message was sent.");
      this.reset();
    });
  </script>

</body>
</html>
