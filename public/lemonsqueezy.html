<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://assets.lemonsqueezy.com/lemon.js" defer></script>

  <title>LemonSqueezy Styled Payment</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f8fafc, #eef2ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .payment-card {
      background: white;
      padding: 24px 32px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      color: #1e293b;
      margin-bottom: 16px;
      text-align: center;
    }

    .info {
      margin-bottom: 14px;
      font-size: 15px;
      color: #334155;
    }

    .info span {
      font-weight: bold;
      color: #1e293b;
    }

    .button {
      display: block;
      width: 80%;
      text-align: center;
      padding: 12px 20px;
      background-color: #6e59f2;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s ease-in-out;
      margin-bottom: 12px;
    }

    .button:hover {
      background-color: #5b4ad1;
      box-shadow: 0 6px 16px rgba(110, 89, 242, 0.4);
      transform: translateY(-1px);
    }

    .button:active {
      transform: translateY(1px);
      box-shadow: 0 3px 8px rgba(110, 89, 242, 0.3);
    }

    .secondary-button {
      background-color: #f1f5f9;
      color: #1e293b;
      font-weight: 500;
    }

    .secondary-button:hover {
      background-color: #e2e8f0;
      box-shadow: none;
      transform: none;
    }
  </style>
</head>
<body>

  <div class="payment-card">
    <h2>pay securely via LemonSqueezy</h2>

    <div class="info">Your User ID: <span id="UID">--</span></div>
    <div class="info">Your Email: <span id="userEmail">--</span></div>
    <div class="info">here you can add a discount code if you have one</div>
    <div class="info"><span id="status"></span></div>

    <a href="#" class="button" id="buy">Subscribe for One Month</a>
    <a href="#" class="secondary-button button" id="createExamBtn">Create Exam</a>
  </div>
    <a id="buy-anchor" class="lemonsqueezy-button" href="#" aria-hidden="true"></a>




  <script type="module" src="./lemonsqueezy.js"></script>



</body>
</html>
