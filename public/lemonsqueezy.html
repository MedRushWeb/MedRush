<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lemon Squeezy + Firebase (Fixed)</title>
  <script src="https://assets.lemonsqueezy.com/lemon.js" defer></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin:0; padding:24px; background:#0b1220; color:#e2e8f0; }
    .card { max-width:800px; margin:0 auto; background:#0f172a; border-radius:16px; padding:24px; box-shadow:0 20px 40px rgba(0,0,0,.35); }
    h1 { margin-top:0; }
    .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    button { padding:12px 16px; border:0; border-radius:12px; cursor:pointer; }
    .primary { background:#38bdf8; color:#04101a; font-weight:700; }
    code { background:#020617; padding:4px 8px; border-radius:8px; }
    input { padding:10px 12px; border-radius:12px; border:1px solid #1f2937; background:#020617; color:#e5e7eb;}
    pre { background:#020617; padding:12px; border-radius:12px; max-height:260px; overflow:auto; }
    a.lemonsqueezy-button { display:none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Demo: Lemon Squeezy + Firestore</h1>
    <p>Login anonymously → open checkout → capture subscription → save <code>LSsubscriptionID</code> → check.</p>

    <div class="row">
      <button id="login" class="primary">Anonymous Login</button>
      <div>UID: <code id="uid">-</code></div>
    </div>

    <hr style="opacity:.15">

    <div class="row">
      <button id="buy" class="primary">Buy (Open Checkout)</button>
      <label>Email:&nbsp;<input id="email" placeholder="your@email.com"></label>
    </div>

    <!-- Hidden anchor Lemon listens to -->
    <a id="buy-anchor" class="lemonsqueezy-button" href="#" aria-hidden="true">Buy</a>

    <div class="row" style="margin-top:16px;">
      <button id="check">Check Subscription</button>
      <div>Status: <code id="status">-</code></div>
    </div>

    <pre id="log"></pre>
  </div>

  <script type="module" src="./lemonsqueezy.js"></script>
</body>
</html>
