<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrWheezy Subscription</title>
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&vault=true&intent=subscription"></script>
</head>
<body>
    <h1>DrWheezy Membership Plans</h1>

    <!-- Monthly Plan -->
    <h3>Monthly Membership</h3>
    <div id="paypal-button-month"></div>
    <script>
        paypal.Buttons({
            style: { shape: 'rect', color: 'gold', layout: 'vertical', label: 'subscribe' },
            createSubscription: function(data, actions) {
                return actions.subscription.create({
                    'plan_id': 'P-YOUR_MONTHLY_PLAN_ID' // Replace with your Monthly Plan ID
                });
            },
            onApprove: function(data, actions) {
                alert('✅ Thank you for subscribing! Subscription ID: ' + data.subscriptionID);
            }
        }).render('#paypal-button-month');
    </script>

    <!-- 6 Months Plan -->
    <h3>6-Month Membership</h3>
    <div id="paypal-button-6month"></div>
    <script>
        paypal.Buttons({
            style: { shape: 'rect', color: 'blue', layout: 'vertical', label: 'subscribe' },
            createSubscription: function(data, actions) {
                return actions.subscription.create({
                    'plan_id': 'P-YOUR_6MONTH_PLAN_ID' // Replace with your 6-Month Plan ID
                });
            },
            onApprove: function(data, actions) {
                alert('✅ Thank you for subscribing! Subscription ID: ' + data.subscriptionID);
            }
        }).render('#paypal-button-6month');
    </script>

    <!-- Yearly Plan -->
    <h3>Yearly Membership</h3>
    <div id="paypal-button-year"></div>
    <script>
        paypal.Buttons({
            style: { shape: 'rect', color: 'silver', layout: 'vertical', label: 'subscribe' },
            createSubscription: function(data, actions) {
                return actions.subscription.create({
                    'plan_id': 'P-YOUR_YEARLY_PLAN_ID' // Replace with your Yearly Plan ID
                });
            },
            onApprove: function(data, actions) {
                alert('✅ Thank you for subscribing! Subscription ID: ' + data.subscriptionID);
            }
        }).render('#paypal-button-year');
    </script>

</body>
</html>
